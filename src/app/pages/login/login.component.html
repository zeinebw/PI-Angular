<div class="header bg-gradient-danger py-7 py-lg-8" >
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome to MoneyLend !</h1>
          <p class="text-lead text-light"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" [(ngModel)]="jwtrequest.username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="jwtrequest.password">
              </div>
            </div>
            <div  class="alert alert-danger" style="text-align: center;"*ngIf="errorMessage">
              {{ errorMessage }}</div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4"(click)="login()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        
       
          <div class="container">
            <div class="header-body text-center mb-7">
              <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                  <a class="nav-link nav-link-icon" routerLinkActive="active" [routerLink]="['/register']">don't have an account yet ? Create one </a>
                  <h3 class="text-white"></h3>
                  <p class="text-lead text-light"></p>
                
              </div>
            </div>
          </div>        </div>
      </div>
    </div>
  </div>
</div>
